<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         var pessoa1 = {
            nome: 'davi', 
            sobrenome: 'souza'
        };
        var pessoa2 = {
            nome: 'catarina', 
            sobrenome: 'santos'
        };
        var pessoa3 = {
            nome: 'nice', 
            sobrenome: 'fancisaca'
        };

        var pessoas = [
            pesosa1,
            pessoa2,
            pessoa3
        ]

        var x = 0;
        while(pessoas[x]){
            console.log(pessoas[x].nome + ' ' + pessoas[x].sobrenome);
            x++;
        }

    </script>
</body>
