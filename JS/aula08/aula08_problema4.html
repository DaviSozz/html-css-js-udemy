<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .done{
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Curso JavaScript Completo</h1>

        <input type="text" name="" id="txtTask">
        <button id="btn">Cadastrar tarefa</button>

        <ul>
            <li>Estudar JavaScript - DOM</li>
            <li>Estudar evetos em JavaScript</li>
            <li>Jogar Video-Game</li>
        </ul>
    </div>

    <script>
        (function(){
            'use strict'
           var $ul = document.querySelector('ul');
           var $lis = $ul.querySelectorAll('li');
           var $txtTask = document.querySelector('#txtTask');
           var $btn = document.querySelector('#btn');
           $btn.addEventListener('click', addTask);
           $txtTask.addEventListener('keyup', function(){
            if(e,keyCode === 13) {
                addTask();
            }

           });

           for(var i = 0; i < $lis.lenght; i++){
                $lis[i].addEventListener('click', toogleDone)
           }
           function toogleDone(){
                this.classList.toggle('done');
           }

        function addTask(){
                var li = document.createElement('li');
                var text = document.createTextNode(txtTask.value)
                
                li.appendChild(text);
                $ul.appendChild(li);
                
                $txtTask.value = '';
                $txtTask.focus();
           }
        })
    </script>
</body>
</html>
