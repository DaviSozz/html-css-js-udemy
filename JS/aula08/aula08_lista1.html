<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista 1</title>
</head>
<body>
    <div class="container">
        <h1>Curso JavaScript Completo</h1>

        <input type="text" name="" id="txtTask">
        <button id="btn">Cadastrar tarefa</button>

        <ul>
            <li>Estudar JavaScript - DOM</li>
            <li>Estudar evetos em JavaScript</li>
            <li>Jogar Video-Game</li>
        </ul>
    </div>

    <script>
        (function(){
            'use strict'
           var $ul = document.querySelector('ul');
           var $txtTask = document.querySelector('#txtTask');
           var $btn = document.querySelector('#btn');

           $btn.addEventListener('click', function(){
                var task = '<li>' + $txtTask.value + '</li>';
                $ul.innerHTML = task;

                $txtTask.value = '';
                $txtTask.focus();
           })
        })
    </script>
</body>
</html>
