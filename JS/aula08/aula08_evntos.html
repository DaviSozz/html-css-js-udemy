<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>curos javascript completo 2018</h1>
    
    <button id="btn1" onclick="clicar()">botao1</button>
    <button id="btn2">botao2</button>

    <script>

        var btn2 = document.getElementById('btn2');

        btn2.onclick = clicar;
        function clicar(){
            alert('clicou');
        }
    </script>
