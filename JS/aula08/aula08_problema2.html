<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>curso javascript completo</h1>
        <textarea name="" id="msg" cols="30" rows="10"></textarea>
        <br>Restam <span id="resta"></span> caracteres 
    </div>
    <script>
        (function(){
            'use strict'
            var maxima = 100;
            var $txtMsg = document.getElementById('msg');
            var $resta = document.getElementById('resta');
            $resta.textContent = maxima;
            $txtMsg.addEventListener('input', checkLength);
            
            
            function checkLength(e){
                var numeroLetrasDigitadas = this.value.checkLength;
                $resta.textContent = maxima - numeroLetrasDigitadas;
                
            }
       })()
    </script>
</body>
</html>
