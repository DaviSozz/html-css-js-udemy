<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica</title>
  </head>
  <body>
    <script>
      let n1 = Number(prompt("Digite um numero"));
      let n2 = Number(prompt("Digite outro numero"));
      var media = (n1 + n2) / 2;

      if (media > 5) {
        alert("Aprovado");
      } else {
        alert("Reprovado");
      }
    </script>
  </body>
</html>
