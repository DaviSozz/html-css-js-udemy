<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
      var n1 = Number(prompt("Digite um numero"));
      var n2 = Number(prompt("Digite outro numero"));

      alert("o resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2));
      alert("O numero " + n1 + " Elevado a " + n2 + " é:" + n1 ** n2);
    </script>
  </body>
</html>
