<!DOCTYPE html>
<pt-br></pt-br><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let numero = Number(prompt("DIgite um numero"));
       var indice = 1;
       
       while(indice <= 1000) {
        document.write( numero + ' x ' + indice + ' = ' +(numero * indice) + '<br>' );
        indice = indice + 1;
        if(indice % 10 === 0) {
            document.write('<hr>');
        }
       }
    </script>
</body>
</html>
